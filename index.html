<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2列レイアウト</title>
    <style>
        /* ページの基本スタイル */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden; /* スクロールバーをコンテナ内に限定 */
        }
        /* Flexboxを使って2列レイアウトを作成 */
        .container {
            display: flex;
            height: 100vh; /* 画面全体の高さ */
        }
        /* 左列：ナビゲーションメニュー */
        .nav-column {
            flex: 1; /* 比率を1に設定 */
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #dee2e6;
            overflow-y: auto; /* 内容が多い場合にスクロール */
        }
        /* 右列：コンテンツ表示エリア */
        .content-column {
            flex: 4; /* 比率を4に設定（左列の4倍の幅） */
            padding: 0;
            overflow: hidden; /* iframeのスクロールに任せる */
        }
        /* iframeのスタイル */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* iframeの境界線を消す */
        }
        /* ナビゲーションのリンクスタイル */
        .nav-column h2 {
            margin-top: 0;
        }
        .nav-column ul {
            list-style: none;
            padding: 0;
        }
        .nav-column li {
            margin-bottom: 10px;
        }
        .nav-column a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-column a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-column">
            <h2>メニュー</h2>
            <ul>
                <li>
                    <a href="timer.html" target="contentFrame">タイマー</a>
                </li>
                <li>
                    <a href="page2.html" target="contentFrame">別のページ1</a>
                </li>
                <li>
                    <a href="page3.html" target="contentFrame">別のページ2</a>
                </li>
                <li>
                    <a href="https://www.google.com/" target="contentFrame">Google (外部リンク)</a>
                </li>
            </ul>
        </div>

        <div class="content-column">
            <iframe 
                src="timer.html" 
                name="contentFrame" 
                title="コンテンツ表示エリア"
            >
                お使いのブラウザはiframeに対応していません。
            </iframe>
        </div>
    </div>

</body>
</html>
